<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フラッシュ暗算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls" style="color:#000;">
        <label style="color:#000;">桁数: <input type="number" id="digits" value="4" min="1" max="10"></label>
        <label style="color:#000;">数の個数: <input type="number" id="count" value="5" min="1" max="100"></label>
        <label style="color:#000;">表示時間(ms): <input type="number" id="interval" value="1500" min="10"></label>
        <label style="color:#000;">進数: <input type="number" id="base" value="2" min="2" max="10"></label>
        <button id="startBtn">スタート</button>
        <div id="stats" style="color:#000; font-size:1.2em; margin-top:10px; text-align:center;">正解数: 0　不正解数: 0　連続正解数: 0</div>
    </div>

    <div id="display" class="big-number"></div>

    <div class="answer-section" style="display:none;">
        <input type="number" id="answerInput" placeholder="答えを入力">
        <button id="checkAnswerBtn">答え合わせ</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
